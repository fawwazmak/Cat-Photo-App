<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Savate:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Cat Photo App</title>
</head>
<body>
    <section>
        <h1 class="title">Cat Photo App <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><!-- Icon from Lucide by Lucide Contributors - https://github.com/lucide-icons/lucide/blob/main/LICENSE --><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045q-.64-2.065-2.7-2.705A3.5 3.5 0 0 1 5.5 10Z"/></g></svg></h1>

        <p>A web page for cat photo</p>

        <div id="main">
            <h2>Breeds of Cats</h2>


            <div id="cat-breeds">
                <figure class="breed">
                    <img src="/assets/abyssiniaCat.jpeg" alt="Cat">

                    <figcaption>Abbyssinia Cat</figcaption>
                </figure>


                <figure class="breed">
                    <img src="/assets/mainecoonCat.jpeg" alt="Cat">

                    <figcaption>Maine Coon Cat</figcaption>
                </figure>


                <figure class="breed">
                    <img src="/assets/norwegianForest.jpeg" alt="Cat">

                    <figcaption>Norwegian Forest</figcaption>
                </figure>


                <figure class="breed">
                    <img src="/assets/siameseCat.jpeg" alt="Cat">

                    <figcaption>Siamese Cat</figcaption>
                </figure>


                <figure class="breed">
                    <img src="/assets/sphynxCat.jpeg" alt="Cat">

                    <figcaption>Sphynx Cat</figcaption>
                </figure>
            </div>


            <a href="https://freecatphotoapp.com/" target="_blank" class="see-more">
                <p>See more Cats</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><!-- Icon from Lucide by Lucide Contributors - https://github.com/lucide-icons/lucide/blob/main/LICENSE --><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045q-.64-2.065-2.7-2.705A3.5 3.5 0 0 1 5.5 10Z"/></g></svg>
            </a>
        </div>
    </section>

    <section>

    </section>
</body>
</html>
